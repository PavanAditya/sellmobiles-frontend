<mat-card [ngClass]="bgClass">
    <mat-card-header>
        <div mat-card-avatar>
            <mat-icon class="icon-lg">{{icon}}</mat-icon>
        </div>
        <mat-card-title counto [step]="count" [countTo]="count" [countFrom]="0" [duration]="4"
            (countoChange)="intermediate = $event">
            {{intermediate | number:'1.0-0'}}</mat-card-title>
        <mat-card-subtitle>{{label}}</mat-card-subtitle>
    </mat-card-header>
</mat-card>
