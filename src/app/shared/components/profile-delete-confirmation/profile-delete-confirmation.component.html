<div>
  <p class="title" align="center"><b>Delete Profile</b></p>
  <p>
    Are you sure? Deleting your profile will also delete all your mobiles posted
  </p>
  <button type="button" (click)="deleteProfile()" mat-raised-button
      color="warn">
      Delete
    </button>
    <span class="lineGap"></span>
    <button mat-dialog-close mat-raised-button
      color="primary">
      Cancel
    </button>
</div>
