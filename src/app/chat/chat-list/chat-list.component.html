<ul class="user-list">
  <div class="username-tab" *ngFor="let user of chatListUsers">
    <li (click)="selectedUser(user)" [class.active]="isUserSelected(user.id)">
      {{ user?.firstName }}
      <span [ngClass]="user.online === 'Y' ? 'online' : 'offline'"> </span> <br>
    </li>
  </div>
</ul>
<div class="alert" info="!chatListLoading" *ngIf='chatListUsers.length === 0'>
  {{ loadingChatMessage }}
</div>
