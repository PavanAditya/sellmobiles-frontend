<div fxLayout="column wrap" fxLayout.lt-md="column">
    <div class="mb-20" fxLayout="row" fxLayout.lt-md="column" fxFlex fxLayoutGap="20px">
        <div fxFlex>
            <app-stat [bgClass]="'danger'" [icon]="'account_box'" [count]="registeredUsersCount"
                [label]="'Registed Users'"></app-stat>
        </div>
        <div fxFlex>
            <app-stat [bgClass]="'warn'" [icon]="'supervisor_account'" [count]="onlineUsersCount"
                [label]="'LoggedIn Users'">
            </app-stat>
        </div>
        <div fxFlex>
            <app-stat [bgClass]="'success'" [icon]="'stay_primary_portrait'" [count]="totalPosts"
                [label]="'Mobiles Uploaded'"></app-stat>
        </div>
        <div fxFlex>
            <app-stat [bgClass]="'info'" [icon]="'shopping_cart'" [count]="soldMobilesCount"
                [label]="'Total Mobiles Sold'">
            </app-stat>
        </div>
    </div>
    <div>
        <h2 class="middle">Online Users</h2>
    </div>
    <mat-form-field>
        <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Search Here">
    </mat-form-field>
    <div class="mb-20">
        <div class="mat-elevation-z8">
            <table mat-table [dataSource]="dataSource">
                <ng-container matColumnDef="firstName">
                    <th mat-header-cell *matHeaderCellDef> &nbsp;&nbsp;&nbsp;&nbsp; <h3>First Name</h3>
                    </th>
                    <td mat-cell *matCellDef="let element">
                        <mat-icon class="online">check_circle</mat-icon> &nbsp;&nbsp; {{element.firstName}}
                    </td>
                </ng-container>
                <ng-container matColumnDef="lastName">
                    <th mat-header-cell *matHeaderCellDef>
                        <h3>Last Name</h3>
                    </th>
                    <td mat-cell *matCellDef="let element"> {{element.lastName}}</td>
                </ng-container>
                <ng-container matColumnDef="email">
                    <th mat-header-cell *matHeaderCellDef>
                        <h3>Email</h3>
                    </th>
                    <td mat-cell *matCellDef="let element"> {{element.email}}</td>
                </ng-container>
                <ng-container matColumnDef="location">
                    <th mat-header-cell *matHeaderCellDef>
                        <h3>Location</h3>
                    </th>
                    <td mat-cell *matCellDef="let element"> {{element.location}}</td>
                </ng-container>
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

            </table>
            <mat-paginator [pageSize]="10" [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
        </div>
    </div>
    <div>
        <h2 class="middle">Top liked Mobiles</h2>
    </div>
    <div class="mb-20" fxLayout="row" fxFlex fxLayout.lt-md="column" fxLayoutGap="20px">
        <div fxFlex *ngFor="let item of places">
            <mat-card>
                <img mat-card-image [src]="item.image[0]">
                <mat-card-header>
                    <mat-card-title>
                        <h3 class="m-0">{{item.count}} Likes</h3>
                    </mat-card-title>
                </mat-card-header>
                <mat-card-content>
                    <h4>
                        {{item.brand}} {{item.model}}
                    </h4>
                </mat-card-content>

                <mat-card-actions>
                    <button mat-button class="buttonClass">{{item.price | currency:"&#8377;"}}</button>
                    <button mat-button>
                        <mat-icon class="nav-icon">location_on</mat-icon> {{item.location}}
                    </button>
                </mat-card-actions>
            </mat-card>
        </div>
    </div>
</div>
