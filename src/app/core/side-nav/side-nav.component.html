<div>
  <button mat-icon-button (click)="closeSideNav()">
    <mat-icon>menu</mat-icon>
  </button>
</div>
<mat-nav-list>
  <a mat-list-item (click)="sideNavigation.close()" (click)="home()">
    <mat-icon>home</mat-icon> <span class="space"> Home </span>
  </a>
  <a mat-list-item (click)="sideNavigation.close()" (click)="about()">
    <mat-icon>info</mat-icon> <span class="space"> About Us </span>
  </a>
  <a mat-list-item (click)="sideNavigation.close()" (click)="contact()">
    <mat-icon>settings_phone</mat-icon> <span class="space"> Contact Us </span>
  </a>
  <a *ngIf="userIsAuthenticated" mat-list-item (click)="sideNavigation.close()" (click)="myProfile()">
    <mat-icon>account_circle</mat-icon> <span class="space"> My Profile </span>
  </a>
  <a *ngIf="userIsAuthenticated" mat-list-item (click)="sideNavigation.close()" (click)="chat()">
    <mat-icon> textsms</mat-icon> <span class="space"> Chat </span>
  </a>
  <a *ngIf="userIsAuthenticated" mat-list-item (click)="sideNavigation.close()" (click)="history()">
    <mat-icon>speaker_notes</mat-icon> <span class="space"> History </span>
  </a>
  <a *ngIf="userIsAuthenticated" mat-list-item (click)="sideNavigation.close()" (click)="myWishlist()">
    <mat-icon>favorite</mat-icon> <span class="space"> My Wishlist </span>
  </a>
  <a *ngIf="userIsAuthenticated" mat-list-item (click)="sideNavigation.close()" (click)="mobileUploaded()">
    <mat-icon> stay_current_portrait</mat-icon> <span class="space"> Mobiles Uploaded </span>
  </a>
  <a *ngIf="userIsAuthenticated" mat-list-item (click)="sideNavigation.close()" (click)="addMobile()">
    <mat-icon>add_circle</mat-icon> <span class="space"> Add Mobile </span>
  </a>
  <a *ngIf="userIsAuthenticated" mat-list-item (click)="sideNavigation.close()" (click)="logOut()">
    <mat-icon>exit_to_app</mat-icon> <span class="space"> Log Out </span>
  </a>
  <a *ngIf="!userIsAuthenticated" mat-list-item (click)="sideNavigation.close()" (click)="openDialog()">
    <mat-icon>devices</mat-icon> <span class="space">  Login | Signup </span>
  </a>

</mat-nav-list>
